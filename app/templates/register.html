{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow-lg">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-user-plus fa-4x mb-3" style="color: var(--gcsu-green);"></i>
                    <h2>Employee Registration</h2>
                    <p class="text-muted">Create a new employee account</p>
                </div>

                <form method="post" action="{{ url_for('auth.register') }}">
                    <div class="mb-3">
                        <label for="fname" class="form-label">
                            <i class="fas fa-id-badge me-2"></i>First Name
                        </label>
                        <input type="text" class="form-control" id="fname" name="fname"
                               placeholder="Enter first name" required autofocus>
                    </div>

                    <div class="mb-3">
                        <label for="lname" class="form-label">
                            <i class="fas fa-id-badge me-2"></i>Last Name
                        </label>
                        <input type="text" class="form-control" id="lname" name="lname"
                               placeholder="Enter last name" required>
                    </div>

                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user me-2"></i>Username
                        </label>
                        <input type="text" class="form-control" id="username" name="username"
                               placeholder="Choose a username" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2"></i>Password
                        </label>
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="Choose a password" required>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-user-plus me-2"></i>Register
                        </button>
                        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Back to Login
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 15px;
        border: none;
    }

    .form-control:focus {
        border-color: var(--gcsu-blue);
        box-shadow: 0 0 0 0.2rem rgba(0, 51, 153, 0.25);
    }

    .btn-outline-secondary {
        border-color: var(--gcsu-green);
        color: var(--gcsu-green);
    }

    .btn-outline-secondary:hover {
        background-color: var(--gcsu-green);
        border-color: var(--gcsu-green);
        color: white;
    }
</style>
{% endblock %}
